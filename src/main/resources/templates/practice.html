<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application</title>
</head>
<body>
<h1>Numbers as words</h1>
<h2>
    <span>One <th:block th:text="${one}">[one]</th:block></span>
    <span>Two <th:block th:text="${two}">[two]</th:block></span>
    <span>Three <th:block th:text="${three}">[three]</th:block></span>
</h2>
</body>
</html>
